<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Trang quản trị</title>
  <link rel="stylesheet" href="../CSS/dangnhapadmin.css">
</head>
<body>
  <div class="login-container" id="loginPage">
    <div class="login-box">
      <h2>Đăng nhập hệ thống</h2>
      <form id="loginForm">
        <div class="input-group">
          <label for="username">Tên đăng nhập</label>
          <input type="text" id="username" name="username" placeholder="Nhập tên đăng nhập" required>
        </div>

        <div class="input-group">
          <label for="password">Mật khẩu</label>
          <input type="password" id="password" name="password" placeholder="Nhập mật khẩu" required>
        </div>
        <button type="submit" class="btn-login">Đăng nhập</a></button>
      </form>
    </div>
  </div>
  <script>
    const loginForm = document.getElementById("loginForm");
    const loginPage = document.getElementById("loginPage");
    const adminPage = document.getElementById("adminPage");
    const logoutBtn = document.getElementById("logoutBtn");

    const dashboardSection = document.getElementById("dashboardSection");
    const userManagementSection = document.getElementById("userManagementSection");
    const productTypeSection = document.getElementById("productTypeSection");
    const productSection = document.getElementById("productSection");
    const importSection = document.getElementById("importSection");
    const priceSection = document.getElementById("priceSection");
    const orderSection = document.getElementById("orderSection");
    const inventorySection = document.getElementById("inventorySection");

    const sections = { dashboardSection, userManagementSection, productTypeSection, productSection, importSection, priceSection, orderSection, inventorySection };

    const adminUser = "Babika";
    const adminPass = "MTBK";

    loginForm.addEventListener("submit", e => {
      e.preventDefault();
      const username = document.getElementById("username").value.trim();
      const password = document.getElementById("password").value.trim();

      if (username === adminUser && password === adminPass) {
        loginPage.style.display = "none";
        adminPage.style.display = "flex";
      } else alert("Sai tên đăng nhập hoặc mật khẩu!");
    });

    logoutBtn.addEventListener("click", e => {
      e.preventDefault();
      adminPage.style.display = "none";
      loginPage.style.display = "flex";
      loginForm.reset();
    });

  </script>
</body>
</html>
